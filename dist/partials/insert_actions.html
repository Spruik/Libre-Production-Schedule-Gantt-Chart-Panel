<div class="modal-body">
        <div class="modal-header">
          <h2 class="modal-header-title">
            <i class="fa fa-info-circle"></i>
            <span class="p-l-1">Insertion Actions</span>
          </h2>
      
          <a class="modal-header-close" id="product-schedule-gantt-chart-insertion-actions-close-btn" ng-click="dismiss();">
            <i class="fa fa-remove"></i>
          </a>
        </div>
      
        <form class="form" name="product-schedule-gantt-chart-insertion-actions-form">
          <div
            class="modal-content"
            id="modal-modal-content"
            style="max-height:600px; overflow-y:scroll"
          >
            <div class="text-center">

              <div>
                <p>You will insert a new order to sit before or after the selected order</p>
              </div>

              <div class="radio-tile-group">
                <!-- Insert -->
                <div class="input-container">
                  <input
                    id="before"
                    class="radio-button"
                    type="radio"
                    name="product-schedule-gantt-chart-insertion-actions-radio"
                  />
                  <div class="radio-tile">
                    <div class="icon edit-icon">
                      <i class="fa fa-arrow-left fa-2x"></i>
                    </div>
                    <label for="insert" class="radio-tile-label">Before</label>
                  </div>
                </div>
                <!-- Edit -->
                <div class="input-container">
                  <input
                    id="after"
                    class="radio-button"
                    type="radio"
                    name="product-schedule-gantt-chart-insertion-actions-radio"
                  />
                  <div class="radio-tile">
                    <div class="icon edit-icon">
                      <i class="fa fa-arrow-right fa-2x"></i>
                    </div>
                    <label for="edit" class="radio-tile-label">After</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
