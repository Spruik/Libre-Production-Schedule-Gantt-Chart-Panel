<div class="modal-body">
        <div class="modal-header">
          <h2 class="modal-header-title">
            <i class="fa fa-info-circle"></i>
            <span class="p-l-1">Order Management</span>
          </h2>
      
          <a class="modal-header-close" id="product-schedule-gantt-chart-order-form-close-btn" ng-click="dismiss();">
            <i class="fa fa-remove"></i>
          </a>
        </div>
      
        <form class="form" id="product-schedule-gantt-chart-order-form">
          <div class="modal-content" id="modal-modal-content">
            <div class="text-left">
                <div>
                  <div class="left-group" style="float:left">
                    <p style="margin: 20px 0px 0px 25px">Order NO:</p>
                    <div>
                        <input style=" width:180px; margin: 0px 0px 0px 23px" id="order-id" class="prod-sche-gt-chart-datalist-input" type="number" name="orderNumber" placeholder="Please enter Order NO.">
                    </div>
                  </div>
        
                  <div class="right-group" style="float:right">
                    <p style="margin: 20px 65px 0px 5px">Order Quantity:</p>
                    <div>
                        <input style=" width:180px; margin: 0px 23px 0px 0px" id="order-qty" class="prod-sche-gt-chart-datalist-input" type="number" name="orderQty" placeholder="Please enter Order Qty.">
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
      
                <p style="margin: 20px 0px 0px 25px">Production Line:</p>
                <div id="datalist-production-line" class="prod-sche-gt-chart-datalist">
                    <input class="prod-sche-gt-chart-datalist-input" id="datalist-input-production-line" readonly type="text" name="productionLine" placeholder="&#61442; Search for production line">
                    <i id="datalist-icon" class="icon iconfont icon-arrow prod-sche-gt-chart-dl-i" style="display: none"></i>
                    <ul id="datalist-ul-production-line" class="prod-sche-gt-chart-datalist-ul"></ul>
                </div>
      
                <p style="margin: 20px 0px 0px 25px">Product:</p>
                <div id="datalist-products" class="prod-sche-gt-chart-datalist">
                    <input class="prod-sche-gt-chart-datalist-input" id="datalist-input-products" type="text" name="products" placeholder="&#61442; Search for product">
                    <i id="datalist-icon" class="icon iconfont icon-arrow prod-sche-gt-chart-dl-i"></i>
                    <ul id="datalist-ul-products" class="prod-sche-gt-chart-datalist-ul"></ul>
                </div>
      
                <div>
                  <div class="left-group" style="float:left">
                    <p style="margin: 20px 0px 0px 25px">Order Date:</p>
                    <div>
                        <input style=" width:180px; margin: 0px 0px 0px 23px" readonly class="prod-sche-gt-chart-datalist-input form-control datepicker" name="scheduledStartDate" type="text" id="datepicker">
                    </div>
                  </div>
      
                  <div class="right-group" style="float:right">
                    <p style="margin: 20px 65px 0px 5px">Planned Rate per Hour:</p>
                    <div>
                      <input style=" width:180px; margin: 0px 23px 0px 0px" id="planned-rate" class="prod-sche-gt-chart-datalist-input" type="number" name="plannedRate" placeholder="Please enter planned rate/hr">
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
      
                <div>
                  <div class="left-group" style="float:left">
                    <p style="margin: 20px 0px 0px 25px">Duration:</p>
                    <div>
                      <input style=" width:180px; margin: 0px 0px 0px 23px" id="duration" readonly class="prod-sche-gt-chart-datalist-input" type="text" name="plannedRate" placeholder="Duration">
                    </div>
                  </div>
      
                  <div class="right-group" style="float:right">
                      <p style="margin: 20px 65px 0px 5px">Changeover (H:mm:ss):</p>
                      <div>
                        <input style=" width:180px; margin: 0px 23px 0px 0px" id="changeover-minutes-picker" class="prod-sche-gt-chart-datalist-input" name="changeover">
                      </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
      
            <div class="custom-separator" style="margin-top:30px"></div>
      
            <div class="button-wrapper" style="text-align:center; margin-top:30px">
              <button
                id="product-schedule-gantt-chart-order-form-cancelBtn"
                type="button"
                class="btn btn-danger"
                style="width:9rem"
                ng-click="dismiss()"
              >
                Cancel
              </button>
      
              <button
                id="product-schedule-gantt-chart-order-form-submitBtn"
                type="button"
                class="btn btn-success"
                style="width:9rem"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
